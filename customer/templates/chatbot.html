{% extends "customer-base.html" %}
{% load static %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .chat-window {
        max-width: 600px;
        margin: 20px auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        background-color: #f9f9f9;
    }
    .chat-messages {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 10px;
        background-color: white;
        border: 1px solid #eee;
        border-radius: 5px;
    }
    .chat-input {
        flex-grow: 1;
        margin-right: 10px;
    }
    .page-title {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block title %}Chatbot Sant√©{% endblock %}

{% block content %}
    <h1 class="page-title">ü§ñ Chatbot Sant√©</h1>

    <div id="chatbot-container">
        <div class="chat-window">
            <div id="chat-messages" class="chat-messages"></div>
            <div style="display: flex; margin-top: 10px;">
                <input type="text" id="chat-input" class="chat-input form-control" placeholder="Posez votre question sant√©..." />
                <button id="send-btn" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $("#send-btn").click(function() {
            let userMessage = $("#chat-input").val().trim();
            if (!userMessage) return;

            // Display user message
            $("#chat-messages").append(`<div><strong>üë§ Vous :</strong> ${userMessage}</div>`);
            $("#chat-input").val("");  // Clear input

            // Send question to server
            $.ajax({
                url: "{% url 'chatbot_response' %}",
                type: "POST",
                data: {
                    message: userMessage,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function(response) {
                    $("#chat-messages").append(`<div><strong>ü§ñ Chatbot :</strong> ${response.message}</div>`);
                    $("#chat-messages").scrollTop($("#chat-messages")[0].scrollHeight);  // Scroll to bottom
                },
                error: function(xhr) {
                    let errorMsg = xhr.responseJSON?.message || "Impossible de r√©cup√©rer une r√©ponse.";
                    $("#chat-messages").append(`<div style="color:red;"><strong>‚ùå Erreur :</strong> ${errorMsg}</div>`);
                    $("#chat-messages").scrollTop($("#chat-messages")[0].scrollHeight);
                }
            });
        });

        // Optional: Allow Enter key to send message
        $("#chat-input").keypress(function(e) {
            if (e.which === 13) {  // Enter key
                $("#send-btn").click();
            }
        });
    });
</script>
{% endblock %}
